<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
  <h2>Nested Modal Window</h2>
  <p>
    Here we created a patch to the wicket <span class="code">ModalWindow</span> 
    that allows us to show more than one modal in an HTML page. 
  </p>
  <div wicket:id="actionPanel"></div>
  <div wicket:id="iFrameModal"></div>
</wicket:extend>
</body>
</html>
