<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
  <style type="text/css">
<!--
  .eventA, .eventA a {
    background-color: white;
  }
  .eventB, .eventB a {
    background-color: red;
  }
  .eventC, .eventC a {
    background-color: blue;
  }
  .eventD, .eventD a {
    background-color: green;
  }
-->
  </style>
  <h2>Full Calendar</h2>
  <p>
    Full Calendar Component that integrates the
    <a href="http://arshaw.com/fullcalendar/">JQuery FullCalendar Plugin</a> with Wicket
  </p>
  <div wicket:id="calendar"/>
  <div wicket:id="window"/>
  <a wicket:id="addEvents">Add Events</a>
  <a wicket:id="refreshCalendar">Refresh Calendar</a>
  <br/>
  <a wicket:id="changeView">Set Random View</a>
  <a wicket:id="changeDate">Goto Random Day</a>
</wicket:extend>
</body>
</html>
