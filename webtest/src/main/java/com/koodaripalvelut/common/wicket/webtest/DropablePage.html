<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">
<head>
<wicket:head>
	<style type="text/css">
.drag {
	border: 1px solid #89B;
	background: #BCE;
	height: 58px;
	width: 100px;
	margin: 20px cursor :   move;
	line-height: 58px;
	text-align: center;
}

.activeDrop {
	background-color: #CEB !important;
}

.inactiveDrop {
	background-color: #EBC !important;
}

.drop {
	width: 100px;
	height: 58px;
	border: 1px dashed #888;
	background: #EEE;
	line-height: 58px;
	overflow: hidden;
}

.selected {
	background: #CEB;
}
</style>
</wicket:head>
</head>
<body>
<wicket:extend>
	<script type="text/javascript">
	$(function() {
		var left = 10;
		$(".drag").each(function() {
			$(this).css('left', left += 100);
		});
	});
</script>
   <div wicket:id="feedback"/>
   
	<form wicket:id="form" style="margin-top: 50px;">
	<div><input wicket:id="addElementLink" type="submit"
		value="add 'draggable-element'" /></div>
	</form>
	
	<div wicket:id="dropList" style="float: left; display: inline;"><span wicket:id="drop" /></div>
	<div wicket:id="dragContainer" style="width: 500px; height: 500px; margin-top: -25px;">
	<div style="float: left; margin: 10px;">
	<div wicket:id="dragList"><span wicket:id="drag" /></div>
	</div>
	</div>
	

</wicket:extend>
</body>
</html>
